<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-selector</title>
    <style>
        /* 標籤名稱選擇器 */
        body{background-color: rgb(189, 192, 185);}
        /* class選擇器  */
        .title{
            margin-top:10px;
            margin-bottom:10px;
            font-weight:bold;
            font-size:24px;
        }
        .content{
            width:400px;
            padding:10px;
            border:1px dashed blue;
            color:#666666;
        }
        .keyword{
            color:rgb(133, 10, 204);
        }
    </style>
</head>
<body>
    <div class="title">文章第一章標題</div>
    <div class="content">
        今天<span class=" keyword">天氣</span>真棒
    </div>
    <div class="title">文章第二章標題</div>
    <div class="content">
        今天<span class="keyword">心情</span>不錯
    </div>
</body>
</html>
