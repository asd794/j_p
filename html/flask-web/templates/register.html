<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <link rel="stylesheet" href="./public/t1.css">
</head>
<body>
    <div class="login-box">
        <h2>註冊</h2>
        <form action="/signup" method="post">
          <div class="user-box">
            <input type="email" name="email">
            <label>信箱</label>
          </div>
          <div class="user-box">
            <input type="text" name="account">
            <label>帳號</label>
          </div>
          <div class="user-box">
            <input type="password" name="password">
            <label>密碼</label>
          </div>
          <div style="width: 50%;float: left;text-align: center;">
            <button>註冊</button>
          </div>
          <div style="width: 50%;float: left;text-align: center;">
            <a href="/">返回登入</a>
          </div>
        </form>
    </div>
</body>
</html>
